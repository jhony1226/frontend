<div class="card-periodo shadow p-4 mx-auto">
    <h3 class="titulo">Editar Periodo</h3>

    <div class="mb-3">
        <label class="form-label fw-semibold">Nombre</label>
        <input class="form-control input-style" [(ngModel)]="nombre" placeholder="Nombre del periodo" />
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold">Valor</label>
        <input class="form-control input-style" type="number" [(ngModel)]="valor" placeholder="Ingrese el valor" />
    </div>

    <div class="row">
        <div class="col-12 col-md-6 mb-3">
            <label class="form-label fw-semibold">Fecha inicio</label>
            <input class="form-control input-style" type="date" [(ngModel)]="fechaInicio" />
        </div>

        <div class="col-12 col-md-6 mb-3">
            <label class="form-label fw-semibold">Fecha fin</label>
            <input class="form-control input-style" type="date" [(ngModel)]="fechaFin" />
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold">Estado</label>
        <select class="form-control input-style" [(ngModel)]="estado">
            <option value="ACTIVO">Activo</option>
            <option value="CERRADO">Cerrado</option>
            <option value="VENCIDO">Vencido</option>
        </select>
    </div>

    <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary flex-grow-1 py-2" (click)="guardar()">Guardar</button>
        <button class="btn btn-outline-secondary flex-grow-1 py-2" (click)="cancelar()">Cancelar</button>
    </div>
</div>
