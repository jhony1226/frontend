<div class="route-container">
  <header class="route-header">
    <div class="title-section">
      <h1>Orden de Visita: {{ nombreRuta }}</h1>
      <span class="count-badge">{{ clientesAsignados.length }} Clientes</span>
    </div>
    <button mat-flat-button color="primary" (click)="abrirModalClientes()">
      <mat-icon>person_add</mat-icon>
      Agregar Cliente
    </button>
  </header>

  <div cdkDropList 
       class="drag-list" 
       (cdkDropListDropped)="onDrop($event)">
    
    <div class="drag-item" *ngFor="let cliente of clientesAsignados; let i = index" cdkDrag>
      
      <div class="drag-handle" cdkDragHandle>
        <mat-icon>drag_indicator</mat-icon>
      </div>

      <div class="pos-index">{{ i + 1 }}</div>

      <div class="client-info">
        <span class="client-name">{{ cliente.nombres }} {{ cliente.apellidos }}</span>
        <span class="client-address">{{ cliente.direccion || 'Sin dirección' }}</span>
      </div>

      <div class="client-actions">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="moverAPosicion(i)">
            <mat-icon>swap_vert</mat-icon>
            <span>Mover a posición...</span>
          </button>
          <button mat-menu-item class="text-danger" (click)="quitarDeRuta(i)">
            <mat-icon>person_remove</mat-icon>
            <span>Quitar de la ruta</span>
          </button>
        </mat-menu>
      </div>

      <div class="drag-placeholder" *cdkDragPlaceholder></div>
    </div>
  </div>

  <div class="footer-actions">
    <button mat-raised-button color="accent" (click)="guardarOrden()" [disabled]="!ordenModificado">
      <mat-icon>save</mat-icon> Guardar Nuevo Orden
    </button>
  </div>
</div>
