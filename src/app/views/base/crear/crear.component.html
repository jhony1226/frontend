

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">üè¢ Crear Nueva Sucursal</h5>
    </div>
  
    <div class="card-body">
      <form [formGroup]="sucursalForm" (ngSubmit)="onSubmit()">
  
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-semibold">Nombre de la Sucursal</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Ej: Sucursal Central"
            formControlName="nombre"
            [class.is-invalid]="sucursalForm.get('nombre')?.invalid && sucursalForm.get('nombre')?.touched"
          />
          <div *ngIf="sucursalForm.get('nombre')?.invalid && sucursalForm.get('nombre')?.touched" class="invalid-feedback">
            El nombre es obligatorio y debe tener al menos 3 caracteres.
          </div>
        </div>
  
        <!-- Saldo -->
        <div class="mb-3">
          <label for="saldo" class="form-label fw-semibold">Saldo inicial</label>
          <input
            type="number"
            id="saldo"
            class="form-control"
            placeholder="0.00"
            formControlName="saldo"
            [class.is-invalid]="sucursalForm.get('saldo')?.invalid && sucursalForm.get('saldo')?.touched"
          />
          <div *ngIf="sucursalForm.get('saldo')?.invalid && sucursalForm.get('saldo')?.touched" class="invalid-feedback">
            Ingresa un saldo v√°lido (mayor o igual a 0).
          </div>
        </div>
  
        <!-- Fecha de creaci√≥n -->
        <div class="mb-3">
          <label for="fecha" class="form-label fw-semibold">Fecha de creaci√≥n</label>
          <input
            type="date"
            id="fecha"
            class="form-control"
            formControlName="fechaCreacion"
          />
        </div>
  
        <div class="text-end">
          <button type="submit" class="btn btn-success px-4" [disabled]="sucursalForm.invalid">
            <i class="cil-save me-1"></i> Guardar
          </button>
        </div>
  
      </form>
    </div>
  </div>
