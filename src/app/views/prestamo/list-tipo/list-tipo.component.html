<div class="main-container">
  <header class="page-header">
    <div class="title-section">
      <div>
        <h1>Tipos de Préstamo</h1>
        <p class="subtitle">Gestiona los planes y configuraciones de créditos</p>
      </div>
    </div>

    <button mat-flat-button color="primary" class="add-btn" [routerLink]="['/prestamo/tipo-prestamo']">
      <mat-icon>add</mat-icon>
      <span>Nuevo Tipo</span>
    </button>
  </header>

  <div class="content-card">
    <table mat-table [dataSource]="dataSource">

      <!-- Nombre Plan (Podría ser calculado o un campo nuevo si se añade al backend) -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Plan </th>
        <td mat-cell *matCellDef="let row"> 
           <div class="plan-info">
             <span class="main-text">Plan {{ row.cantidad_cuotas }} Cuotas</span>
             <!-- <span class="sub-text" *ngIf="row.nombrePlan">{{ row.nombrePlan }}</span> -->
           </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="frecuencia">
        <th mat-header-cell *matHeaderCellDef> Frecuencia </th>
        <td mat-cell *matCellDef="let row"> 
          <span class="badge-frecuencia">DIARIO</span> <!-- Ajustar si viene del back -->
        </td>
      </ng-container>

      <ng-container matColumnDef="cuotas">
        <th mat-header-cell *matHeaderCellDef> Cuotas </th>
        <td mat-cell *matCellDef="let row"> {{ row.cantidad_cuotas }} </td>
      </ng-container>

      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef> Interés </th>
        <td mat-cell *matCellDef="let row" class="text-accent"> {{ row.porcentaje }}% </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Acciones </th>
        <td mat-cell *matCellDef="let row" class="text-right">
          <div class="action-buttons">
            <button mat-icon-button class="edit-icon" [routerLink]="['/prestamo/tipo-prestamo', row.tipo_prestamo_id]" matTooltip="Editar">
              <mat-icon>edit_square</mat-icon>
            </button>
            <button mat-icon-button class="delete-icon" (click)="eliminarTipo(row.tipo_prestamo_id)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" style="text-align: center; padding: 20px;">
          No hay tipos de préstamo registrados.
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
