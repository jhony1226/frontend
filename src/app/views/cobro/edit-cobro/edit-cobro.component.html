<mat-card class="period-card">
  <mat-card-title>
    Editar Cobro
  </mat-card-title>

  <form class="period-form" [formGroup]="cobroForm" (ngSubmit)="onSubmit()">

    <!-- ID Préstamo (Solo lectura) -->
    <mat-form-field appearance="outline">
      <mat-label>ID Préstamo</mat-label>
      <input matInput formControlName="prestamo_id" readonly />
    </mat-form-field>

    <!-- Cliente (Solo lectura) -->
    <mat-form-field appearance="outline">
      <mat-label>Cliente</mat-label>
      <input matInput formControlName="cliente_nombre" readonly />
    </mat-form-field>

    <!-- Fecha Cobro (Solo lectura) -->
    <mat-form-field appearance="outline">
      <mat-label>Fecha Cobro</mat-label>
      <input matInput formControlName="fecha_cobro" readonly />
    </mat-form-field>

    <!-- Monto Cobrado (Solo lectura) -->
    <mat-form-field appearance="outline">
      <mat-label>Monto Cobrado</mat-label>
      <input matInput type="number" formControlName="monto_cobrado" readonly />
    </mat-form-field>

    <!-- Estado (Editable) -->
    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="pendiente">Pendiente</mat-option>
        <mat-option value="pagado">Pagado</mat-option> 
      </mat-select>
    </mat-form-field>

    <!-- Acciones -->
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="cobroForm.invalid">
        Actualizar Estado
      </button>

      <button mat-stroked-button color="warn" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>

  </form>
</mat-card>
