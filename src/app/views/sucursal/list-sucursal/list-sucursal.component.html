<div class="container">

  <div class="actions-header">
    <button mat-raised-button color="primary" [routerLink]="['/sucursal/crear-sucursal']">
      <mat-icon>add</mat-icon> Nueva Sucursal
    </button>

    <mat-form-field class="searchBox" appearance="outline">
      <mat-label>Buscar sucursal</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Centro..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div *ngIf="!isMobile" class="desktop-table">
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
      </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">
        <span class="badge" [ngClass]="row.estado.toLowerCase()">
          {{ row.estado }}
        </span>
      </td>
    </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="edit" (click)="editSucursal(row)" title="Editar">edit</mat-icon>
          <mat-icon class="delete" (click)="deleteSucursal(row)" title="Eliminar">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

  <div *ngIf="isMobile" class="mobile-list">

    <mat-card class="mobile-card" *ngFor="let row of dataSource.connect() | async">
      <mat-card-title>{{ row.nombre }}</mat-card-title>

      <mat-card-content>
        <p><strong>Dirección:</strong> {{ row.direccion }}</p>
        <p><strong>Estado:</strong> {{ row.estado }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="editSucursal(row)">
          <mat-icon>edit</mat-icon> EDITAR
        </button>
        <button mat-button color="warn" (click)="deleteSucursal(row)">
          <mat-icon>delete</mat-icon> ELIMINAR
        </button>
      </mat-card-actions>
    </mat-card>

    <div *ngIf="dataSource.filteredData.length === 0" style="text-align: center; padding: 20px; color: #666;">
      No se encontraron resultados.
    </div>
  </div>

</div>
